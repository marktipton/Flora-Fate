<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Flora Fate</title>
        <link rel="icon" href="../../images/FF_favicon.svg">

        <link rel="stylesheet" href="../../static/styles.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../../static/scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
        <!-- Include Slick theme CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

        <!-- bootstrap -->
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
        ></script>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="background-img"></div>
        <!---Header-->
        <header>
            <div class="logo">
                <a href="homepage.html"><img src="../../images/FF_favicon.svg"
                        alt="logo"></a>
            </div>
            <div class="navigation">
                <div class="user">
                </div>
            </div>
        </header>

        <!---Banner-->
        <main>
            <section class="zodiac-content">
                <div class="zodiac-container">
                    <svg width="520" height="260">
                        <path id="curve"
                            d="M 0 240 C 0 240, 260 0, 520 240"></path>
                        <text class="curvedText-zodiac" text-anchor="middle">
                            <textpath class="curvedTextPath" href="#curve"
                                startOffset="50%">
                                Pisces
                            </textpath>
                        </text>
                    </svg>
                    <h2>Ethereal Twinkling Pond</h2>
                </div>
                <div class="main-zodiac-content">
                    <div class="pisces-photo"></div>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWX0EDWtabVRv?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <p>Welcome to your garden, <span
                        class="welcome-message"></span>. Pisces, a water sign,
                    finds inspiration and tranquility in
                    this watery landscape. The water lily symbolizes their
                    dreamy and ethereal nature.</p>
                <hr>
                <section class="cards">
                    <h1 class="cards-title">Explore your garden</h1>
                    <div class="cards-box">
                        <div class="d-flex justify-content-around align-items-center ">
                            <img src="../../images/water_lily.png" alt="flower"
                                class="small-img">
                            <div class="card-text">
                                <h2 class="card-names">Water Lily</h2>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around align-items-center ">
                            <img src="../../images/secret_garden.jpg" alt="book"
                                class="small-img">
                            <div class="card-text">
                                <h2 class="card-names">The Secret Garden</h2>
                                <p>Description</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around align-items-center ">
                            <img src="../../images/png" alt="movie">
                            <div class="card-text">
                                <h2 class="card-names">The Revenant</h2>
                                <p>Description</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!---Footer--->
            <footer>
            </footer>
            <script>
                $(document).ready(function(){
                    $('.cards-carousel .cards-box').slick({
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        autoplay: false,
                        autoplaySpeed: 2000,
                        dots: true,
                        arrows: true
                    });
                });
            </script>
            <script>
                var userName = localStorage.getItem('userName');
                $(document).ready(function() {
                $('.welcome-message').text(userName);
                });
            </script>
        </body>

    </html>
