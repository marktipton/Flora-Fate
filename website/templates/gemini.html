<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Gemini</title>
        <link rel="icon" href="../../images/FF_favicon.svg">

        <link rel="stylesheet" href="../../static/styles.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../../static/scripts.js"></script>
    </head>
    <body>
      <div class="background-img">
        <!---Header-->
        <header>
            <div>
                <a><img src="../../images/FF_favicon.svg" alt="Logo"></a>
            </div>
            <div>
                <a href="Link">USER</a>
            </div>
        </header>
        <main>
          <section class="banner-content">
            <div class="text-container">
                <h1>Gemini</h1>
                <h2>Rolling Fields</h2>
            </div>
            <div class="gemini-photo"></div>
            <section class="cards">
                <h1 class="cards-title">Unlock your garden</h1>
                <div class="cards-box">
                    <div class="card">
                        <img src="../../images/png" alt="flower">
                        <div class="card-text">
                            <h2 class="card-names">flower name</h2>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../../images/png" alt="book">
                        <div class="card-text">
                            <h2 class="card-names">Book name and
                                author</h2>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../../images/png" alt="movie">
                        <div class="card-text">
                            <h2 class="card-names">movie name</h2>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../../images/png" alt="playlist">
                        <div class="card-text">
                            <h2 class="card-names">Playlist name</h2>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

    </html>
